<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo list</title>
</head>
<body>
  <main class="ToDo-list">
    <div class="ToDo-list__header">
      <h1 class="ToDo-list__header_title">Список наказов</h1>
      <div class="ToDo-list__header_ornament"></div>
    </div>
    <div class="ToDo-list__content">
      <ul class="ToDo__ul">
        <li class="ToDo">
        </li>
      </ul>
    </div>
    <button class="ToDo-list__button">Добавить</button>
  </main>
  <div class="static_side">
    <img src="./images/khokhloma.svg" alt="Хохлома" class="static_side__image">
  </div>
  <template class="popup">
    <form>
      <input 
        id="popup__input"
        type="text" 
        placeholder="Дай новый наказ" 
        autocomplete="off">
      <button class="popup__button">Добавить</button>
    </form>
  </template>
  <script src="index.js"></script>
</body>
</html>
