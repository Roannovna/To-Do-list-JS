<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
</head>
<body>
  <main>
    <div class="header">
      <h1 class="header_title">Список наказов</h1>
      <div class="header_ornament"></div>
    </div>
    <section class="todo-list__content">
      <ul class="todo-list">
        <li></li>
      </ul>
    </section>
    <button
      popovertarget="todo-list__popover"
      popovertargetaction="show"
      id="popover__open-btn"
      class="add-btn">
      Добавить
    </button>
  </main>
  <div class="decor">
    <img src="./images/khokhloma.svg" alt="Хохлома" class="decor__image">
  </div>
  <form id="todo-list__popover" popover>
    <div class="popover__content">
      <textarea
        id="popover__input"
        name="new-task"
        cols="25"
        rows="3"
        placeholder="Новый наказ"
        autocomplete="off"></textarea>
      <button
        type="button"
        popovertargetaction="hide"
        id="popover__close-btn">
      </button>
      <button id="todo__add-btn" class="add-btn">Издать</button>
    </div>
  </form>
  <template>
    <li class="todo__line">
      <button class="todo__status-btn"></button>
      <div class="todo__task"></div>
      <button class="todo__delete-btn"></button>
    </li>
  </template>
  <script src="index.js"></script>
  <script src="localStorage.js"></script>
</body>
</html>
