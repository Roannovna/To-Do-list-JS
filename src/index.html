<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo list</title>
</head>
<body>
  <main>
    <div class="header">
      <h1 class="header_title">Список наказов</h1>
      <div class="header_ornament"></div>
    </div>
    <section class="ToDo-list__content">
      <ul class="ToDo-list"></ul>
    </section>
    <button
      popovertarget="ToDo-list__popover"
      popovertargetaction="show"
      class="popover__open-btn"
    >
      Добавить
    </button>
  </main>
  <div class="decor">
    <img src="./images/khokhloma.svg" alt="Хохлома" class="decor__image">
  </div>
  <form id="ToDo-list__popover" popover>
    <input 
      id="popover__input" 
      type="text" 
      placeholder="Новый наказ"
      autocomplete="off"
    >
    <button
      popovertargetaction="hide" 
      id="popover__close-btn"
    >
    </button>
    <button id="ToDo__add-btn">Издать</button>
  </form>
  <template>
    <li class="ToDo__line">
      <button class="ToDo__status-btn"></button>
      <div class="ToDo__task"></div>
      <button class="ToDo__delete-btn"></button>
    </li>
  </template>
  <script src="index.js"></script>
</body>
</html>
